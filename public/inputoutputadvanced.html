<!-- If statement -->
<h1><small> If/Else </small></h1>
<i> 3 = a, else = b </i><br>
<input type= text id="myText01" value="3"><br>

<input type=button value=run onClick="{
let myTemp = document.getElementById('myText01').value
if (myTemp == 3)
{
    document.getElementById('myDiv01').innerHTML = ('a')
}
else
{
    document.getElementById('myDiv01').innerHTML = ('b')}
}"
>
<div id="myDiv01">...</div>

<br>
<!-- Colour Change -->
<h1><small> <font color="#FF0000">C</font><font color="#FF8000">o</font><font color="#FFE000">l</font><font color="#46FF00">o</font><font color="#0068FF">u</font><font color="#6800FF">r</font> Change </small></h1>
<i>1=red, 2=orange, 3=yellow, 4=green, 5=blue, 6=purple,</i><br>
<input type= text id="myText02" value="1"><br>

<input type=button value=run onClick="{
let myTemp2 = document.getElementById('myText02').value
 
if (myTemp2 == 1)
{
    document.getElementById('myDiv02').innerHTML = ('<p style= color:#FF0000;>red</p>')
}
else if (myTemp2 == 2)
{
    document.getElementById('myDiv02').innerHTML = ('<p style= color:#FF8000;>orange</p>')
}
else if (myTemp2 == 3)
{
    document.getElementById('myDiv02').innerHTML = ('<p style= color:#FFE000;>yellow</p>')
}
else if (myTemp2 == 4)
{
    document.getElementById('myDiv02').innerHTML = ('<p style= color:#46FF00;>green</p>')
}
else if (myTemp2 == 5)
{
    document.getElementById('myDiv02').innerHTML = ('<p style= color:#0068FF;>blue</p>')
}
else if (myTemp2 == 6)
{
    document.getElementById('myDiv02').innerHTML = ('<p style= color:#6800FF;>purple</p>')
}
else
{
    document.getElementById('myDiv02').innerHTML = ('unknown')}
}"
>
<div id="myDiv02">...</div>
