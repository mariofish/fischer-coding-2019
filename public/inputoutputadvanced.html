<!-- If statement -->
<h1><small> If/Else </small></h1>
<i> 3 = a, else = b </i><br>
<input type= text id="myText01" value="3"><br>

<input type=button value=run onClick="{
let myTemp = document.getElementById('myText01').value
if (myTemp == 3)
{
    document.getElementById('myDiv01').innerHTML = ('a')
}
else
{
    document.getElementById('myDiv01').innerHTML = ('b')}
}"
>
<div id="myDiv01">...</div>
