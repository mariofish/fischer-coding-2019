<!-- Basic Loop -->
<h1><small> Basic Loop </small></h1>
<input type=text id="myText0" value="3"><br>

<input type=button value="Loop" onclick="{
    let myTemp = document.getElementById('myText0').value
    let mySum = ''
    document.getElementById('myDiv0').innerHTML = ' '

    for (let myLoop=0;  myLoop < myTemp;  myLoop++){
        mySum += 'Loop #: '+myLoop+'<br>'
    }
    document.getElementById('myDiv0').innerHTML = mySum
}">

<div id="myDiv0">...</div>

<!-- Name Function -->
<h1><small> Name Function </small></h1>
<script>
function myExampleFunction(){
    let myTemp = document.getElementById('myText01').value
    let mySum = ''
    document.getElementById('myDiv01').innerHTML = ' '
    myArray = new Array()
    myArray[0] = 'Ted'
    myArray[1] = 'Jerry'
    myArray[2] = 'Rizzy'
    myArray[3] = 'Tyrone'
    myArray[4] = 'Doug'
    for (let myLoop=0;  myLoop < myTemp;  myLoop++){
        mySum += 'Loop #: ' + myLoop + ' Array Entry: ' + myArray[myLoop] + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = mySum
}
</script>

<input type=text id="myText01" value="5"><br>

<input type=button value="Loop" onClick= "{
    myExampleFunction()
}">

<div id="myDiv01">...</div>
