<div>
<head>
<style>
          body {
		      transition: filter 0.7s, background-color 0.7s, background-image 0.7s;
		  }
		  iframe {
			  transition: filter 0.7s;
		  }
          * {
		      font-family: Arial, Helvetica, sans-serif;
		  }
          #main {
              margin: auto;
              top: 100%;
              width: 50.000em;
              border-radius: 12px;
              transition: filter 0.7s, background-image 0.7s;
			  background-color: #e1e4ea;
          }
</style>
</head>
</div>
<h1 align=center>Calculator by Fischer</h1>
<table border=1>
<tr><td>
<input id="myText01"  type=text value="1"  >
<select id="myText02" size=1 onChange="{
    let myTemp = document.getElementById('myText01').value
    document.getElementById('myDiv01').style.borderStyle = myTemp
}">
<option value="+">+
<option value="−">−
<option value="×">×
<option value="÷">÷
<option value="%">%
</select>

<input id="myText03"  type=text value="2"  >

<input type=button value="=" onClick="{
   myNum1 = parseFloat(document.getElementById('myText01').value)
   myNum2 =parseFloat(document.getElementById('myText03').value)
   mySign = document.getElementById('myText02').value

   myTotal = 0
  if (mySign == '+'){
    myTotal = myNum1 + myNum2
  }
  else if (mySign == '−'){
    myTotal = myNum1 - myNum2
  }
  else if (mySign == '×'){
    myTotal = myNum1 * myNum2
  }
  else if (mySign == '÷'){
    myTotal = myNum1 / myNum2
  }
  else if (mySign == '%'){
    myTotal = myNum1 % myNum2
  }
      document.getElementById('myDiv01').innerHTML =  myNum1 + ' ' +   mySign +' '+ myNum2 +' = '+ myTotal + '<br>' + document.getElementById('myDiv01').innerHTML;
}" >
</td></tr></table>

<p>The avaliable functions are: + - x ÷
<h2>Log:</h2>
<table border=1>
<tr><td>
<input type=button value="Clear Log" onClick="{
      document.getElementById('myDiv01').innerHTML =  ''
}" >
<div id="myDiv01">...<br></div>
</td></tr>
</table>
