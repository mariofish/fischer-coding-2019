<h1 align=center>Google Translate</h1>


<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr,de,ru'},'google_translate_element');
}
</script>


<div id="google_translate_element">The quick brown fox jumps over the lazy dog</div>

<input type="button" value="Initialize Speach" onclick="{
    let myVoice = 'Russian Female'
    responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 1, volume : 1})
}"><br><br>
