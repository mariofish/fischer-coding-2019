<div id="myDiv01" style="position:absolute; left:250; top:200; " ><b><img src="https://github.com/mariofish/fischer-coding-2019/blob/master/public/assets/jeff.png?raw=true" alt="Cycle 1" width="50" height="50"><br>
</b></div>
<div align=center><input type=button value="↖" style="color:white; background-color:red; " onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 25
document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 25
}">
<input type=button value="↑" style="color:white; background-color:red " onclick="{ document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 25
}">
<input type=button value="↗" style="color:white; background-color:red; " onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 25

}"></div>
<div align=center><input type=button value="←" style="color:white; background-color:red; " onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 25
}">
<input type=button value="→" style="color:white; background-color:red; " onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 25
}"></div>
<div align=center><input type=button value="↙" style="color:white; background-color:red; " onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 25
document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 25
}">
<input type=button value="↓" style="color:white; background-color:red " onclick="{ document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 25
}">
<input type=button value="↘" style="color:white; background-color:red; " onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 25
document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 25

}"></div>
<function onkeypress="119" onkeypress="{ document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 25
}">
<function onkeypress="97" onkeypress="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 25
}">
<function onkeypress="115" onkeypress="{ document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 25
}">
<function onkeypress="100" onkeypress="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 25
}">
